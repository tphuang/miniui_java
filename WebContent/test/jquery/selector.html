<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Test</title>
    <script type="text/javascript" src="../../scripts/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../test/jquery/index.js"></script>

    <style>
        li {
            margin: 3px;
            padding: 3px;
            background: #EEEEEE;
        }

        li.hilight {
            background: yellow;
        }
    </style>
</head>
<body>
<ul>
    <li><b>Click me!</b></li>
    <li>You can also <b>Click me!</b></li>
</ul>

<div class="div3">
    <div class="div3.1"></div>
    <P>div3</P>
</div>

<form>
    <label>Name:</label>
    <input name="name" value="input1"/>
    <fieldset>
        <label>Newsletter:</label>
        <input name="newsletter" value="input2"/>
    </fieldset>
    <div class="div4">
        <div data="div4.1-data">hello</div>
    </div>
</form>

<!--测试层级选择器，$("A B")、$("A>B")、$("A+B")、$("A~B")-->
<input name="none1" value="input3"/>
<input name="none2" value="input4"/>

<div class="div1">
    <div class="div1.3"></div>
    <div name="div1.1">
        <div class="div1.1.1">hello</div>
        <div class="div1.1.2">hello</div>
        <div class="div1.1.3">hello</div>
    </div>
    <div class="div1.2"></div>
</div>
<div class="div2">
    <div class="div2.1"></div>
</div>


<!--测试next(""), parent(), parents(), closest(""), children(), siblings();-->
<div class="div3">
    <ul id="one" class="level-1" name="level-1">
        <li class="item-i">I</li>
        <li id="ii" class="item-ii">II
            <ul class="level-2">
                <li class="item-a">A</li>
                <li class="item-b">B
                    <ul class="level-3">
                        <li class="item-1">1</li>
                        <li class="item-2">2</li>
                        <li class="item-3">3</li>
                    </ul>
                </li>
                <li class="item-c">C</li>
            </ul>
        </li>
        <li class="item-iii">III</li>
    </ul>
</div>

<script>
    $(document).bind("click", function (e) {
        $(e.target).closest("li").toggleClass("hilight");
    });
</script>
</body>

</html>
